<!-- Search -->
<form method="get" action="{% url 'blog:post_search' %}">
    <input type="text" name="query" required placeholder="Search..."/>
    <input type="submit" value="Search">
</form>

<!-- signup -->
{% if not request.user.is_authenticated %}
<a href="{% url 'blog:register' %}">signup</a>
{% endif %}

<!-- login/profile -->
{% if request.user.is_authenticated %}
<p><a href="{% url 'blog:profile' %}">{{ request.user.firstname |default:request.user.username }}</a></p>
{% else %}
<p><a href="{% url 'blog:login' %}">login</a></p>
{% endif %}
<hr>
