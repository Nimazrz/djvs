{% extends 'parent/base.html'%}
{% block title %}post list{% endblock %}
{% block content %}
    <h2>post list</h2>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
        </h2>
        <p>{{post.description | truncatewords:3}}</p>
    {% endfor %}

{% endblock %}
