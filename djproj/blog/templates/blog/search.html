{% extends 'parent/base.html'%}
{% block title %}post search{% endblock %}
{% block content %}
    {% if query %}
        {{ results.count }}results for post {{query}}:
    {% endif %}
    <br>

    {% for post in results %}
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        <p>{{ post.description }}</p>
        
        {% empty %}
        no result  found!
    {% endfor %}
{% endblock %}
